<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Solicitações</title>
    <link rel="stylesheet" href="/CentralServicos/TelaUsuario/style.css">
</head>

<body>

    <header class="cabecalho-principal">
        <div class="logo-cabecalho">
            <img src="logo.png" alt="Logo da Empresa">
            <h1>CENTRAL DE SERVIÇOS</h1>
        </div>
        <div class="perfil-usuario">
            <img src="perfil-usuario.png" alt="Foto de Perfil">
            <span id="nomeUsuario">Administrador</span>
            <div class="menu-dropdown">
                <a href="#" id="botaoSair">Sair</a>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="barra-lateral">
            <nav>
                <ul>
                    <li><a href="adm-dashboard.html" class="botao-navegacao">Dashboard</a></li>
                    <li><a href="adm-gerenciar.html" class="botao-navegacao">Gerenciar Solicitações</a></li>
                    <li><a href="adm-nova-os.html" class="botao-navegacao">Criar Ordem de Serviço</a></li>
                    <li><a href="adm-relatorios.html" class="botao-navegacao">Relatórios</a></li>
                </ul>
            </nav>
        </aside>

        <main id="conteudoPrincipal">
            <div class="conteudo-card">
                <h2>Gerenciar Todas as Solicitações</h2>

                <div class="filtro-pesquisa">
                    <input type="text" id="campoPesquisa" placeholder="Pesquisar por título ou solicitante...">
                    <select id="filtroStatus">
                        <option value="">Filtrar por Status</option>
                        <option value="Em Aberto">Em Aberto</option>
                        <option value="Em Atendimento">Em Atendimento</option>
                        <option value="Concluído">Concluído</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>

                <table class="tabela-gerenciamento">
                    <thead>
                        <tr>
                            <th>Nº OS</th>
                            <th>Título</th>
                            <th>Solicitante</th>
                            <th>Urgência</th>
                            <th>Status Atual</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>125</td>
                            <td>Monitor piscando</td>
                            <td>Ana Costa</td>
                            <td><span class="urgencia-media">Média</span></td>
                            <td><span class="status-aberto">Em Aberto</span></td>
                            <td>
                                <button class="btn-acao btn-atender">Atender</button>
                                <button class="btn-acao btn-cancelar">Cancelar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="adm-gerenciar.js"></script>
</body>

</html>
